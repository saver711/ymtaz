            <!-- دي هتظهر لو مش مسجل -->
            <div class="notRegistered">

                    <span>الدخول</span>

                <a href="signup.html" class="notRegistered__signup">التسجيل</a>

            <!-- دي هتظهر لو مسجل -->
            <!-- <div class="registered">
              <a href="lawyer-account.html" class="registered__link">
                <div class="registered__img">
                  <img src="../assets/images/blank.webp" alt="user image" />

              </a>


            </div> -->
          </nav>
        </div>
        <!-- end navbar -->
        <!-- start signup -->
        <div class="signup sec-padd">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-5">
                        <div class="signup__show">
                            <h2 class="signup__title">حساب جديد</h2>
                            <div class="signup__logo">
                                <img src="../assets/images/logo.webp" alt="">
                            </div>

                        </div>
                    </div>
    
                    <div class="col-12 col-md-7">
                        <form action="" class="log" name="signupform" novalidate>
                            <div class="formErr">
                                <p></p>
                              </div>
                            <div class="log__row log__row--1">
                                <div class="log__col">
                                    <label for="name">الاسم بالكامل*</label>
                                    <input id="name"  type="text" data-required="required" name="usernm" autocomplete="name">
                                </div>
                            </div>
                            <div class="log__row log__row--2">
                                <div class="log__col">
                                    <label for="email">البريد الالكتروني*</label>
                                    <input id="email" type="email" autocomplete="email" name="useremail" data-required="required">
                                </div>
            
                                <div class="log__col">
                                    <label for="pass">كلمة المرور*</label>
                                    <input id="pass" data-required="required" name="userpass" type="password" >
                                </div>
                            </div>
            
                            <div class="log__row log__row--2">
                                <div class="log__col">
                                    <label for="country-select">الدولة*</label>
                                    <select 
                              class="list filterSelect"
                              data-target="select-family" id="country-select"
                            >
              
                              <option value="1" data-reference="1">مصر</option>
              
                              <option value="2" data-reference="2">السعودية</option>
              
                              <option value="3" data-reference="3">الكويت</option>
                            </select>
                                </div>
            
                                <div class="log__col">
                                    <label for="select-family">المدينة*</label>
                                    <select class="list" id="select-family" >
                                        <option value="1" data-belongsto="1">القاهرة</option>
                        
                                        <option value="2" data-belongsto="1">الاسكندرية</option>
                        
                                        <option value="3" data-belongsto="1">المنوفيه</option>
                        
                                        <option value="4" data-belongsto="2">الرياض</option>
                        
                                        <option value="5" data-belongsto="2">مكه</option>
                        
                                        <option value="6" data-belongsto="3">مدينه بالكويت</option>
                                      </select>
                                </div>
                            </div>
            
                            <div class="log__row log__row--2">
                                <div class="log__col">
                                    <label for="nationality">الجنسية*</label>
                                <select name="" id="nationality" >
                                    <option value="1">مصري</option>
                                </select>
                                </div>
            
                                <div class="log__col">
                                    <label for="gender">الجنس*</label>
                                <select name="" id="gender" >
                                    <option value="1">ذكر</option>
                                    <option value="2">أنثي</option>
                                </select>
                                </div>
                            </div>
            
                            <div class="log__row log__row--1">
                                <div class="log__col">
                                    <label class="jobLabel">المهنة*</label>
                                    <div class="log__field">
                                        <div class="log__box">
                                            <input type="checkbox" name="userjob" id="licenced-lawyer">
                                            <label for="licenced-lawyer">محام مرخص</label>
                                        </div>
            
                                        <div class="log__box">
                                            <input type="checkbox" name="userjob" id="mohakem">
                                            <label for="mohakem">محكم</label>
                                        </div>
            
                                        <div class="log__box">
                                            <input type="checkbox" name="userjob" id="maaazon-ankhoh">
                                            <label for="maaazon-ankhoh">مأذون أنكحة</label>
                                        </div>
            
                                        <div class="log__box">
                                            <input type="checkbox" name="userjob" id="moatheq">
                                            <label for="moatheq">موثق</label>
                                        </div>
            
                                        <div class="log__box">
                                            <input type="checkbox" name="userjob" id="nazer-waaf">
                                            <label for="nazer-waaf">ناظر وقف</label>
                                        </div>
            
                                        <div class="log__box">
                                            <input type="checkbox" name="userjob" id="mstshar-qanony">
                                            <label for="mstshar-qanony">مستشار قانوني</label>
                                        </div>
            
                                        <div class="log__box">
                                            <input type="checkbox" name="userjob" id="mtrgm-moatamad">
                                            <label for="mtrgm-moatamad">مترجم معتمد</label>
                                        </div>
            
                                        <div class="log__box">
                                            <input type="checkbox" name="userjob" id="hares-qdaey">
                                            <label for="hares-qdaey">حارس قضائي</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="log__row log__row--2">
                                <div class="log__col">
                                    <label for="degree">الدرجة العلمية*</label>
                                    <select name="" id="degree" >
                                        <option value="1">ماجستير</option>
                                    </select>
                                </div>
            
                                <div class="log__col">
                                    <label for="phone">رقم الهاتف*</label>
                                    <input type="tel" data-required="required" name="userphone" id="phone" autocomplete="tel" >
                                </div>
                            </div>
            
                            <div class="log__row log__row--1">
                                <div class="log__col">
                                    <label for="miniAbout">نعريف مختصر*</label>
                                    <input  type="text" data-required="required" name="userminiabout" id="miniAbout" placeholder="مثال: محامي بمحكمة النقض العالي">
                                </div>
                            </div>
            
                            <div class="log__row log__row--1">
                                <div class="log__col">
                                    <div class="commitment slider-head">
                                        
                                            الشروط والأحكام <svg class="spt" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="10px" height="10px" viewBox="0 0 451.846 451.847" style="enable-background:new 0 0 451.846 451.847;" xml:space="preserve">
                                                <g>
                                                    <path d="M345.441,248.292L151.154,442.573c-12.359,12.365-32.397,12.365-44.75,0c-12.354-12.354-12.354-32.391,0-44.744   L278.318,225.92L106.409,54.017c-12.354-12.359-12.354-32.394,0-44.748c12.354-12.359,32.391-12.359,44.75,0l194.287,194.284   c6.177,6.18,9.262,14.271,9.262,22.366C354.708,234.018,351.617,242.115,345.441,248.292z"></path>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                <g>
                                                </g>
                                                </svg>
                                        
                                    </div>

                                    <ul class="commitmentList slider-slided">
                                        <li class="commitmentList__item">شرط هنا</li>
                                        <li class="commitmentList__item">شرط اخر</li>
                                    </ul>
                                    
                                    <div class="log__box">
                                        <input type="checkbox"  id="commitment" name="usercommitment">
                                    <label for="commitment" class="commitmentLabel">أقر وأتعهد*</label>
                                    </div>
                                </div>
                            </div>
            
                            <div class="log__row log__row--2">
                                <div class="log__col">
                                    <label for="id">الهوية*</label>
                                    <input  type="number" data-required="required" name="useridentity" pattern="[0-9]*" id="id">
                                </div>
            
                                <div class="log__col">
                                    <label for="licence">رقم الترخيص*</label>
                                    <input data-required="required" name="userlicence" type="number" pattern="[0-9]*" licence="licence">
                                </div>
                            </div>
            
                            <div class="log__row log__row--1">
                                <input type="submit" id="signupformsubmit" value="الدفع والتسجيل">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- end signup -->
      </div>
    </div>

    <!-- start footer -->
    <div class="container-fluid noPadding">
      <footer class="footer sec-padd">© يمتاز 2021 - جميع الحقوق محفوظة</footer>
    </div>
    <!-- end footer -->

    <!-- start preloader -->
    <div class="preloader-container">
      <div class="preloader loading">
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
      </div>
    </div>
    <!-- end preloader -->

    <!-- JS -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <!-- for select combos -->
    <script src="../js/categories.js"></script>
    <script src="../js/common.js"></script>
