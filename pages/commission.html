          </nav>
        </div>
        <!-- end navbar -->

        <!-- start lawyer-consult -->
        <div class="lawyer-consult">
          <div class="container">
            <form novalidate action="" class="cmnForm" name="form">
              <div class="nHead">
                <h2 class="nHead__title">انشاء لجنة</h2>
              </div>
              <div class="formErr">
                <p></p>
              </div>
              <label for="name">الاسم بالكامل* :</label>
              <input data-required="required"
                type="text"
                name="usernm"
                id="name"
                
                autocomplete="name"
              />
              <!--  -->
              <label for="email">البريد الالكتروني :</label>
              <input  type="email" name="useremail" id="email" autocomplete="email"/>
              <!--  -->
              <label for="phone">رقم الهاتف* :</label>
              <input data-required="required" type="tel" name="userphone" id="" autocomplete="tel" />
              <!--  -->
              <label for="title">الموضوع* :</label>
              <input type="text" data-required="required" name="usersubject" id="title" />
              <!--  -->
              <label for="msg">التفاصيل* :</label>
              <textarea data-required="required" class="textareaeditor" name="textmsg" id="usermsg" cols="30" rows="10"></textarea>
              <!--  -->
              <input type="file" name="file" id="file" multiple />
              <label for="file" class="cmnForm__file">
                <span class="flaticon-upload flat-icon"></span>
                <p class="cmnForm__file--note">اضغط لرفع ملفاتك</p>
                <ul class="cmnForm__file--value" id="filesLise"></ul>
              </label>
              <!--  -->
              <input type="submit" value="انشاء لجنة" />
            </form>
          </div>
        </div>
        <!-- end lawyer-consult  -->

    <!-- start preloader -->
    <div class="preloader-container">
      <div class="preloader loading">
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
      </div>
    </div>
    <!-- end preloader -->

    <!-- JS -->
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!-- html textarea editor -->
    <script src="../js/ckeditor.js"></script>

    <script>
      ClassicEditor
    .create( document.querySelector( '.textareaeditor' ), {
        language: {
            // The UI will be English.
            ui: 'ar',

            // But the content will be edited in Arabic.
            content: 'ar'
        }
    } )
    .then( editor => {
        window.editor = editor;
    } )
    .catch( err => {
        console.error( err.stack );
    } );
    </script>

    <script src="../js/common.js"></script>
